<button (click)="addMockUser()">+ Add user +</button><br>
<button (click)="removeMockUser()">- Remove user -</button>


<table>
  <thead>
      <tr>
          <th> id </th>
          <th> name </th>
          <th> role </th>
          <th> avatar </th>
          <th> age </th>
      </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of mockUsers">
      <td>{{ user.id }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.role }}</td>
      <td><img src="{{user.avatar}}" ></td>
      <td>{{ user.age }}</td>
    </tr>
  </tbody>
</table>
