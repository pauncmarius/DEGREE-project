<table>
  <thead>
      <tr>
        <th> ID </th>
        <th> Username </th>
        <th> Email </th>
        <th> First Name </th>
        <th> Last Name </th>
        <th> Phone Number </th>
        <th> Role </th>
      </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.id }}</td>
      <td>{{ user.username }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.firstName }}</td>
      <td>{{ user.lastName }}</td>
      <td>{{ user.phoneNumber }}</td>
      <td>{{ user.role }}</td>
    </tr>
  </tbody>
</table>
