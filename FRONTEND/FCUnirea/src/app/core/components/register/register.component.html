<div class="auth-container">
  <h2>Înregistrare</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <input type="text" formControlName="username" placeholder="Username" required />
    <input type="email" formControlName="email" placeholder="Email" required />
    <input type="text" formControlName="firstName" placeholder="Prenume" required />
    <input type="text" formControlName="lastName" placeholder="Nume" required />
    <input type="password" formControlName="password" placeholder="Parolă" required />
    <input type="text" formControlName="phoneNumber" placeholder="Telefon" required />
    <button type="submit" [disabled]="registerForm.invalid">Înregistrare</button>
    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  </form>
  <p>Ai deja cont? <a routerLink="/login">Autentifică-te</a></p>
</div>
