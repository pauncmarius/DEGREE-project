<h2>ğŸ‘¤ Administrare utilizatori</h2>

<input type="text" [(ngModel)]="searchTerm" placeholder="CautÄƒ dupÄƒ username..." class="search-box"/>

<ul class="user-list">
  <li *ngFor="let user of filteredUsers" (click)="selectUser(user)">
    {{ user.username }} ({{ user.email }})
  </li>
</ul>

<!-- Formular editare -->
<div *ngIf="selectedUser" class="edit-form">
  <h3>Editare utilizator: {{ selectedUser.username }}</h3>

  <label>First Name:</label>
  <input [(ngModel)]="selectedUser.firstName" />

  <label>Last Name:</label>
  <input [(ngModel)]="selectedUser.lastName" />

  <label>Email:</label>
  <input [(ngModel)]="selectedUser.email" />

  <label>Phone:</label>
  <input [(ngModel)]="selectedUser.phoneNumber" />

  <label>Username:</label>
  <input [(ngModel)]="selectedUser.username" />

  <label>Rol:</label>
  <select [(ngModel)]="selectedUser.role">
    <option value="User">User</option>
    <option value="Admin">Admin</option>
  </select>


  <div class="btn-group">
    <button (click)="saveUser()">ğŸ’¾ SalveazÄƒ</button>
    <button (click)="selectedUser = null">âœ– RenunÈ›Äƒ</button>
    <button (click)="deleteUser(selectedUser.id)" class="danger">ğŸ—‘ È˜terge</button>
  </div>

  <div class="success" *ngIf="successMessage">{{ successMessage }}</div>
  <div class="error" *ngIf="errorMessage">{{ errorMessage }}</div>
</div>
