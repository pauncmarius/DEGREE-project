<div class="auth-container">
  <img src="./assets/images/logo.png" alt="FC Unirea Logo" class="auth-logo" />
  <h2>Autentificare</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <input type="text" formControlName="username" placeholder="Username" required />
    <input type="password" formControlName="password" placeholder="Parolă" required />
    <button type="submit" [disabled]="loginForm.invalid">Conectare</button>
    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  </form>
  <p class="register-link">
    Nu ai cont? <a routerLink="/register">Înregistrează-te</a>
  </p>
</div>
